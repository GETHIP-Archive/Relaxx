<body>

  <template name="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

              </div>

                <li class id="currentUsername"><a href="/profile">{{currentusername}}</a></li>

              <li class>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>

            </div>

<template name="register">
  <div class="container" id="registerContainer">
    <h2><center>Register</center></h2>
    &nbsp;&nbsp;
    <form class="register">
      <p><input type="username" placeholder="Username" class="form-control" name="username"></p>
      <p><input type="password" placeholder="Password" class="form-control" name="password"></p>&nbsp;&nbsp;
      <p><input type="submit" value="Register" class="btn btn-info btn-primary btn-block"><p class="inline-p" id="errorfound"></p></p>
      <a href="/login"><center>Login</center></a>
    </form>
  </div>
</template>

<template name="login">
  <div class="container" id="loginContainer">
    <h2><center>Login</center></h2>
    &nbsp;&nbsp;

</template>

<template name ="eachgame">

<template name="games">
  <div class="container" id="gamesContainer">
    <div class="panel panel-default">
      <div class="panel-body">
          <div class="row">
    {{ #each games }}
    <div class="col-sm-6 margingames">
      <a href="game/{{this._id}}">
        <img src="{{this.gamePic}}" name="gamepic" width="187.5" height="150" class="gamepic">
      </a>
      <div class="inline-pp">
        <a href="game/{{this._id}}">
          <h3 style="margin-top: 0px">{{this.gameName}}</h3>
        </a>
        <span style="font-size: 20px"><strong>Tags: </strong></span>
          {{ #each tag in this.gamealltags }}
            <span class="label label-info" style="font-size: 15px">{{tag}}</span>
          {{ /each }}
      </div>
    </div>
    {{ /each }}
  </div>
    <br>

    <form id="addGame">
    <div class="form-group">
      <label for="gameLink">Link (full embedded link)</label>
      <input type="text" class="form-control" id="gameLink" placeholder='<embed width="700" height="520" base="http://external.kongregate-games.com/gamez/0015/0741/live/" src="http://external.kongregate-games.com/gamez/0015/0741/live/embeddable_150741.swf" type="application/x-shockwave-flash">'>
    </div>
    <div class="form-group">
      <label for="gameName">Name</label>
      <input type="text" class="form-control" id="gameName" placeholder="Ninja Painter 2">
    </div>
    <div class="form-group">
      <label for="gamePic">Screenshot (Linked)(Optional)</label>
      <input type="text" class="form-control" id="gamePic" placeholder="https://cdn2.kongcdn.com/game_icons/0039/8195/np2-250-200-2.png">
    </div>
    <div class="form-group">
      <label for="gametags">Tags (Seperated by commas and spaces)</label>
      <input type="text" class="form-control" id="gametags" placeholder="Puzzle, Minigame">
    </div>
    <button type="submit" class="btn btn-info btn-primary">Post Game</button>
    </form>

    <h3><strong>Comments:</strong></h3>
    <p id="gamenames"><strong>{{gamenames}}</strong></p>
    <p id="gamecomments">{{gamecomments}}</p>
    <h3>Leave a comment</h3>
    <form id="gameaddComment">
      <div class="form-group">
        <label for="gamename">Name</label>
      <input type="text" class="form-control" id="gamename" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="gamecomment">Comment</label>
      <input type="text" class="form-control" id="gamecomment" placeholder="Comment">
    </div>
    <button type="submit" class="btn btn-default">Post</button>
    </form>
  </div>
  </div>
</div>
</template>
