<head>

<body>
  {{> navbar}}
</body>

  <template name="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><i>Relaxx</i></a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
              <li class><a href="/home">Home</a></li>
              <li class><a href="/music">Music</a></li>
              <li class><a href="/videos">Videos</a></li>
              <li class><a href="/games">Games</a></li>
              <li class>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
              {{#if currentUser}}
                <li class id="currentUsername"><a href="/profile">{{currentusername}}</a></li>
                <li><a href="#" class="logout">Logout</a></li>
              {{else}}
                <!--  <li class><a href="/register">Register</a></li>  -->
                <li class><a href="/login">Login</a></li>
              {{/if}}
            </ul>
            <form id="newTimer" class="navbar-form navbar-right input-group-sm">
              <div class="form-group">
                <input type="number" class="form-control" id="time" placeholder="30">
                <button type="submit" class="btn btn-default">Start</button>
              </div>
            </form>
            <div id="timerbox" class="nav navbar-nav navbar-right">
              <a id="timerdisplay" class="navbar-brand"><big>{{times}}</big></a>
            </div>
            <!--
            <div>
              <button id="testingButton">Open Modal</button>
              <div id="timesUpBox" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p>Your time is up. Resume working</p>
                </div>
              </div>
            </div>
            -->
          </div><!--/.nav-collapse -->
        </div>
      </nav>
  </template>

<template name="register">
  <div class="container" id="registerContainer">
    <h2><i>Register</i></h2>
    <form class="register">
      <p>Username: <input type="username" name="username"></p>
      <p>Password: &nbsp;<input type="password" name="password"></p>
      <p class="inline-p"><input type="submit" value="Register">&nbsp;&nbsp;<p class="inline-p" id="errorfound"></p></p>
      <a href="/login">Login</a>
    </form>
  </div>
</template>

<template name="login">
  <div class="container" id="loginContainer">
    <h2><i>Login</i></h2>
    <form class="login">
      <p class="inline-p">Username: <input type="username" name="username">&nbsp;&nbsp;<p class="inline-p" id="errorusername"></p></p>
      <p class="inline-p">Password: &nbsp;<input type="password" name="password">&nbsp;&nbsp;<p class="inline-p" id="errorpassword"></p></p>
      <p class="inline-p"><input type="submit" value="Login">&nbsp;&nbsp;<p class="inline-p" id="errorfound"></p></p>
      <a href="/register">Register</a>
    </form>
  </div>
</template>

<template name="profile">
  <div class="container" id="profileContainer">
    {{#if currentUser}}
      <center>
        <h2 id="userwelcomemessage">{{welcomemessage}}</h2>
      </center>
    {{else}}
      <center>
        <a style="font-size: 40px" href="/login"><i>Login</i></a>
      </center>
    {{/if}}
  </div>
</template>

    {{ #each videos }}
      {{ #if searchtags this.alltags }}
        <center>
          <iframe width="560" height="315" src="{{this.videoLink}}" frameborder="0" allowfullscreen></iframe>
          <h3 class="media-heading">{{this.videoName}} <small>{{this.videoLength}}</small></h3>
          <span><strong>Tags: </strong></span>
            {{ #each tag in this.alltags }}
              <span class="label label-info">{{tag}}</span>
            {{ /each }}
        </center>
        <br>
      {{ /if }}
    {{ /each }}

      <input type="text" class="form-control" id="tags" placeholder="Relaxx, Chill, Scenic, Nature">

    </form>
