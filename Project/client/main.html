<head>
  <title>Relaxx</title>
</head>

<body>
  {{> navbar}}
</body>

  <template name="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><i>Relaxx</i></a>
          </div>
          <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
              <li class><a href="/home">Home</a></li>
              <li class><a href="/music">Music</a></li>
              <li class><a href="/videos">Videos</a></li>
              <li class><a href="/games">Games</a></li>
            </ul>
            <form id="newTimer" class="navbar-form navbar-right input-group-sm">
              <div class="form-group">
                <input type="number" class="form-control" id="time" placeholder="30">
                <button type="submit" class="btn btn-default">Start</button>
              </div>
            </form>
            <div id="timerbox" class="nav navbar-nav navbar-right">
              <a id="timerdisplay" class="navbar-brand"><big>{{times}}</big></a>
            </div>
          </div><!--/.nav-collapse -->
        </div>
      </nav>
  </template>

<template name="relaxx">
  <div class="container" id="newContainer">
    <p>Hello and Welcome</p>
  </div>
</template>

<template name="home">
  <h2>Learn Meteor!</h2>
  <ul>
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>

<template name="videos">
  <div class="container" id="videoContainer">
    <center>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/5lsZb93rY8E?list=PL-5GinJW4bEYv1XzNs5BjWPhMQ6pv7TCS" frameborder="0" allowfullscreen></iframe>
      <h3 class="media-heading">{{video.videoName}} <small>{{video.videoLength}}</small></h3>
      <span><strong>Tags: </strong></span>
          <span class="label label-info">Relax</span>
          <span class="label label-info">Chill</span>
          <span class="label label-info">Peaceful</span>
          <span class="label label-info">Lonnie Smith</span>
    </center>
    <center>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/5lsZb93rY8E?list=PL-5GinJW4bEYv1XzNs5BjWPhMQ6pv7TCS" frameborder="0" allowfullscreen></iframe>
      <h3 class="media-heading">{{video.videoName}} <small>{{video.videoLength}}</small></h3>
      <span><strong>Tags: </strong></span>
          <span class="label label-info">Relax</span>
          <span class="label label-info">Chill</span>
          <span class="label label-info">Peaceful</span>
          <span class="label label-info">Lonnie Smith</span>
    </center>
      <hr>
      <center>
      <br>
      {{#each video.comments}}
        {{posterFullName}}: {{comment}}
        <br>
      {{/each}}
    </center>

    <form id="videoStats">
      <div class="form-group">
        <label for="videoName">Video</label>
        <input type="text" class="form-control" id="videoName" placeholder="Relaxx-ing Video">
      </div>
      <div class="form-group">
        <label for="videoLength">Length</label>
        <input type="number" class="form-control" id="videoLength" placeholder="~10min">
      </div>
      <div class="form-group">
        <label for="tags">Tags:</label>
        <input type="text" class="form-control" id="tags" placeholder="">
      </div>
    </form>

    <h3>Leave a comment</h3>
    <form id="addComment">
      <div class="form-group">
        <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <input type="text" class="form-control" id="comment" placeholder="Text">
    </div>
    <button type="submit" class="btn btn-default">Post</button>
    </form>
  </div>
</template>
